--- 
layout: default
---
<header id="postTitle"> 
    <h1> {{ page.title }} </h1>
    <h4><p class="postado"> Postado no dia {{ page.date }} na categoria {{ page.categories }} </p></h4>
</header>
<article class="postArticle">
<div class="divImage"><img id="postImage" src="https://source.unsplash.com/300x300/" alt="random unsplash"/></div>
    <article class="postContent">
        {{ content }}
    </article>
</article>
